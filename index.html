<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreezeLog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/vento.png" alt="Logo">
            <h1>BreezeLog</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="reading">

                <p id="wind-speed">--</p>
                <span>metros por segundo</span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
